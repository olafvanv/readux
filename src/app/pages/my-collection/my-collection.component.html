<mat-toolbar>
  <div class="container">
    <h2>My Collection</h2>
  </div>
</mat-toolbar>

<div class="container content" *ngIf="books$ | async as books">
  <div class="row gy-4 gx-4">
    <div *ngFor="let book of books" class="book-container col-md-4 col-sm-6 col-lg-3">
      <app-book-card [book]="book"></app-book-card>
    </div>
  </div>
</div>
